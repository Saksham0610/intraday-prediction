{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-box">
  <h2>Create Account</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="primary-btn" type="submit">Register</button>
  </form>

  <p>Already have an account?
    <a href="{% url 'login' %}">Login</a>
  </p>
</div>
{% endblock %}
